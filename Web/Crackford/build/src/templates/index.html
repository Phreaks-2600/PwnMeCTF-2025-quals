<!DOCTYPE html>
<html lang="en" class="uk-background-custom">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="{{ url_for('static', filename='img/favicon.ico')}}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/uikit.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/custom.css') }}"
    />
    <script src="{{ url_for('static', filename='js/uikit.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/uikit-icons.min.js') }}"></script>
    <title>Login / Register</title>
  </head>

  <body>
    <div class="uk-flex uk-flex-center uk-flex-middle">
    </div>
    <div class="uk-height-auto uk-position-center uk-background-muted">
      <div
        class="uk-margin-auto uk-card uk-card-default uk-card-body form-container uk-animation-fade uk-width-large"
      >
        <div id="responseToCall"></div>
        <div id="login-form">
          <p class="uk-text-center">Login</p>
          <form
            method="POST"
            action="{{ url_for('index') }}"
            enctype="multipart/form-data"
          >
            <input
              id="email"
              class="uk-input uk-margin-bottom"
              type="text"
              name="email"
              placeholder="Email"
              required
            />
            <div>
              <input
                id="password"
                class="uk-input uk-margin-bottom"
                type="password"
                name="password"
                placeholder="Password"
                required
              />
              <a id="switchReset" class="uk-text-right"
                ><p>Create an account</p></a
              >
            </div>
            <button class="uk-button" value="submit">Login</button>
          </form>
        </div>
        <div id="register-form" hidden>
          <p class="uk-text-center">Create an account</p>
          <form
            method="POST"
            action="{{ url_for('index') }}"
            enctype="multipart/form-data"
          >
            <input
              id="email-create-account"
              class="uk-input uk-margin-bottom"
              type="text"
              name="email"
              placeholder="Email"
              required
            />
            <input
              id="username-create-account"
              class="uk-input uk-margin-bottom"
              type="text"
              name="username"
              placeholder="Username"
              required
            />
            <p class="uk-text-center">
              <a id="switchLogin">Go back to login</a>
            </p>
            <button class="uk-button" value="submit">Create account</button>
          </form>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/menu_switcher.js') }}"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
  </body>
</html>
