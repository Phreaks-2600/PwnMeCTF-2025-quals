<!DOCTYPE html>
<html lang="en" class="uk-background-custom">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="{{ url_for('static', filename='img/favicon.ico')}}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/uikit.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/custom.css') }}"
    />
    <script src="{{ url_for('static', filename='js/uikit.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/uikit-icons.min.js') }}"></script>
    <title>Set a new Password</title>
  </head>

  <body>
    <div class="uk-flex uk-flex-center uk-flex-middle">
      <img
        id="logo"
        alt="Pwnme Logo"
        src="{{ url_for('static', filename='img/pwnme.jpg') }}"
      />
    </div>
    <div class="uk-height-auto uk-position-center uk-background-muted">
      <div
        class="uk-margin-auto uk-card uk-card-default uk-card-body form-container uk-animation-fade uk-width-large"
      >
        <div
          class="uk-inline uk-height-auto uk-flex uk-flex-center uk-flex-middle uk-margin-bottom"
        ></div>
        <div id="responseToCall"></div>
        <div id="change-password-form">
          <form
            method="POST"
            action="{{ url_for('index') }}"
            enctype="multipart/form-data"
          >
            Set a new password for {{email}}
            <input
              id="password-change-password"
              class="uk-input uk-margin-bottom"
              type="password"
              name="password"
              placeholder="password"
              required
            />
            <button class="uk-button" value="submit">Set Password</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="{{ url_for('static', filename='js/change_password.js') }}"></script>
</html>
